{% extends "base_content.html" %}

{% block inContainer %}

<table class="table table-bordered table-striped table-results">
  <thead>
    <tr>
      <th class="page-subheading">Users</th>
    </tr>
  </thead>
  {% for user, attempt_count in users %}
  {% if attempt_count > 0 %}
  <tr>
    <td class="page-text">
      <a href="{{ url_for('user_attempts', username=user.username) }}">
        {{ user.username }}
      </a>
    </td>
  </tr>
  {% else %}
  <tr>
    <td class="page-text">
      {{ user.username }}
    </td>
  </tr>
  {% endif %}
  {% endfor %}
</table>


{% endblock %}
