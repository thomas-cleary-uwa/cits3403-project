{% extends "base.html" %}

{% block content %}
    <h1>DFS Quiz</h1>
    <div id="quizIntro">
      <button id="start" onclick=startQuizClick()>
        {% if current_user.has_saved_attempt %}
        Resume Quiz
        {% else %}
        Start Quiz
        {% endif %}
      </button>
    </div>

    <script>
        function startQuizClick() {
            window.location.href="{{ url_for('quiz_questions') }}";
        }
    </script>

{% endblock %}
