{% extends "base.html" %}



{% block content %}

<h1>DFS Quiz Result</h1>

<div>
    <table class="table table-bordered">
        <tr class="active">
            <td>
                Question
            </td>
            <td>
                Answer
            </td>
            <td>
                Mark
            </td>
        </tr>
        {% for question in attempt.keys() %}
        <tr>
            <td>
                {{ attempt[question]["question"]}}
            </td>
            <td>
                {{ attempt[question]["response"]}}
            </td>
            <td>
                {{ attempt[question]["mark"]}}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<div>
    <table class="table table-bordered">
        <tr>
            <td class="active" style="text-align: center;"> Final Score</td>
        </tr>
        <tr>
            <td style="text-align: center;">{{ outcome }}%</td>
        </tr>
    </table>
</div>

<div>
    <button id="tryagain" onclick=tryAgainClick()>
        {% if current_user.has_saved_attempt %}
        Resume Attempt
        {% else %}
        Try Again
        {% endif %}
    </button>
    <button id="exit" onclick=statisticsClick()>Statitics</button>
    <button id="exit" onclick=exitClick()>Exit Quiz</button>
</div>

<script>
    function tryAgainClick() {
        window.location.href="{{ url_for('quiz_questions') }}";
    }
    function statisticsClick() {
        window.location.href="{{ url_for('user', username=current_user.username) }}"
    }
    function exitClick() {
        window.location.href="{{ url_for('index') }}";
    }
</script>


{% endblock %}
